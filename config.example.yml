host: "localhost"
port: 9090
log_file: "deploy.log"
log_level: "debug"
projects:
  staticus:
    git_provider: gitea
    repo: "username/reponame" # repository full name, as displayed in the URL
    cwd: "/var/www/staticus" # root dir in which scripts will be run
    actions:
      - on: push
        branch: master
        user: www-data
        run: ["node", "--version"]
